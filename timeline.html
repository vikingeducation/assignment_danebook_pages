<!DOCTYPE html>
<html>

	<head>	
		<!--Basics-->
		<meta charset="utf-8">
		<title>Welcome to Danebook</title>
		<!--Mobile Viewport Compatibility (Recommended for Bootstrap)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!--Google Font - Roboto-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
		<!--Navigation Bar Stylesheet-->
		<link rel="stylesheet" href="styles/nav_styles.css">
		<!--Top Section Stylesheet-->
		<link rel="stylesheet" href="styles/top_section_styles.css">
		<!--Main Stylesheet-->
		<link rel="stylesheet" href="styles/timeline_styles.css">
	</head>

	<body>

		<!--Navigation Bar-->
		<nav class="navbar navbar-default navbar-fixed-top navbar-main">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-3">
						<div class="navbar-header">
							<div class="navbar-logo">
								<a href="home.html">
									<img alt="denmark flag logo" class="logo" src="assets/danish_flag.gif">
								</a>
							</div>
							<a class="navbar-brand">Danebook</a>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-7">
						<form class="navbar-user-search" class="form-inline">
							<input type="text" class="form-control" placeholder="Search for Users">
						</form>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-2">
						<div class="navbar-current-user">
							<a href="about.html">Harry</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!--Top Section (Cover & Personal PHotos, Middle Navigation-->
		<section class="top-section">
			<div class="container">
				<!--Cover Photo-->
				<div class="cover-photo">
					<img src="assets/hogwarts_small.jpg">
				</div>
				<!--Profile Photo-->
				<div class="personal-photo">
					<img src="assets/harry_potter_small.jpg">
				</div>
				<!--Middle Navigation Bar-->
				<nav class="navbar navbar-default navbar-mid">
					<div class="navbar-mid-buttons">
						<div class="navbar-profile-buttons btn-group">
							<a class="btn btn-default" href="timeline.html" role="button" disabled="disabled">Timeline</a>
							<a class="btn btn-default" href="about.html" role="button">About</a>
							<a class="btn btn-default" href="photos.html" role="button">Photos (<span id="photo-count">123</span>)</a>
							<a class="btn btn-default" href="friends.html" role="button">Friends (<span id="friend-count">542</span>)</a>
						</div>
						<div class="navbar-edit-button">
							<a class="btn btn-link" href="about_edit.html" role="button">Edit Profile</a>
						</div>
					</form>
				</nav>
			</div>
		</section>

		<!--Main Content - Timeline-->
		<main id="timeline">
			<div class="container">
				<div class="row">
					<!--Left Side - About, Photos, Friends-->
					<section class="col-xs-5">
						<div class="about">
						</div>
						<div class="photos">
						</div>
						<div class="friends">
						</div>
					</section>
					<!--Right Side - Timeline Posts-->
					<section class="col-xs-7">
						<div class="make-post">
							<div class="make-post-heading">
								<h3>Post</h3>
							</div>
							<div class="make-post-content">
								<textarea class="form-control" rows="4" placeholder="Tell the world something..."></textarea>
							</div>
							<div class="make-post-submit">
								<a class="btn btn-primary" href="#" role="button">Post</a>
							</div>
						</div>
						<article class="timeline-post">
						</article>
						<article class="timeline-post">
						</article>
						<article class="timeline-post">
						</article>
					</section>
				</div>
			</div>
		</main>
		
		<!--Bootstrap JS & jQuery-->
		<!--at end for faster loading-->
		<script src="jquery/jquery-3.1.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
