<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Danebook - Timeline</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top navbar-style">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed navbar-toggle-button-style" data-toggle="collapse" data-target="#top-nav-toggle" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar icon-bar-style"></span>
          <span class="icon-bar icon-bar-style"></span>
          <span class="icon-bar icon-bar-style"></span>
        </button>
        <div class="navbar-brand navbar-brand-style">
          <a href="home.html"><img class="brand-image" src="images/danish_flag.gif" alt="brand image" ></a>
          Danebook
        </div>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-collapse-style" id="top-nav-toggle">
        <form class="navbar-form navbar-left navbar-left-style">
          <div class="form-group search-box-container">
            <input type="text" class="form-control search-box" placeholder="Search for Users">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right navbar-right-style">
          <li><a href="#">Harry</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main>
    <section class="container">
      <div id="main-photos-container">
        <div class="row">
          <div class="col-sm-12">
            <img id="cover-photo" src="images/hogwarts_small.jpg" alt="cover photo" >
          </div>
        </div>
        <img id="profile-photo" src="images/harry_potter_small.jpg" alt="profile photo" >
      </div>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="row">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <div class="col-sm-7 col-sm-offset-3">
                <ul class="nav navbar-nav navbar-left">
                  <li class="active"><a href="#">Timeline</a></li>
                  <li><a href="#">About <span class="sr-only">(current)</span></a></li>
                  <li><a href="#">Photos (123)</a></li>
                  <li><a href="#">Friends (542)</a></li>
                </ul>
              </div>
              <div class="col-sm-2">
                <ul class="nav navbar-nav navbar-right">
                  <li><a class="href="#">Edit Profile</a></li>
                </ul>
              </div>
            </div><!-- /.navbar-collapse -->
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </section>

    <section class="container">
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-8">
          <section id="create-post" class="row">
            <header>
              <h1>Post</h1>
            </header>
            <form>
              <div class="form-group">
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Tell the world something..."></textarea>
              </div>
            </form>
            <footer>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </footer>
          </section>

          <section id="existing-post" class="row">
            <header>
            </header>
            
          </section>


        </div>
      </div>
    </section>
  </main>


  <!-- scripts at end for fast load -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
