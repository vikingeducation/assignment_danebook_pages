<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Danebook</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top navbar-danebook">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header nh-danebook">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-left" href="#">
              <span class="logo-wrapper vertical-align"><img alt="Brand" class="flag-logo" src="images/danish_flag.gif"></span>
            </a>
            <h1 class="navbar-text danebook-brand">Danebook</h1>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control search-field" placeholder="Search for Users"/>
              </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Harry</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>

    <div class="page-wrapper">

        <div class="cover-photo">
          <div class="profile-image-wrapper">
            <img class="profile-image" alt="Profile image" src="images/harry_potter_small.jpg"/>
          </div>
        </div>
        <nav class="navbar navbar-default profile-nav">

            <ul class="nav navbar-nav">
              <li><a href="#">Timeline</a></li>

              <li><a href="#">Photos <span class="muted">(123)</span></a></li>

          <div class="navbar-header pull-right">
            <ul class="nav navbar-nav">

            </ul>
          </div>
        </nav>
