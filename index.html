<!DOCTYPE html>
<html lang="en">
<head>
	<title>Welcome to Danebook</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/bootstrap.css">
	<link href="style.css" rel="stylesheet">
	<script src="script/jquery-3.1.1.js"></script>
	<script src="script/bootstrap.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse clearfix">
		<div class="navbar-header navbar-left">
			<h1>Danebook</h1>
		</div>
		<div class="navbar-right signin-wrapper">
			<form>
				<div class="row form-wrapper">
					<div class="col-md-5">
  						<div class="form-group">
    						<label for="exampleInputEmail1">Email</label>
    						<input type="email" class="form-control" id="exampleInputEmail1">
  						</div>
  					</div>
  					<div class="col-md-5">
  						<div class="form-group">
    						<label for="exampleInputPassword1">Password</label>
    						<input type="password" class="form-control" id="exampleInputPassword1">
  						</div>
  					</div>
  					<button type="button" class="btn btn-info btn-login">Log In</button>
  				</div>
  			</form>
		</div>
	</nav>
	<main>
		<section class="container page-wrapper">
			<section class="row main-wrapper">
				<section class="col-md-7 info-wrapper">
					<h2>Connect with all your friends!</h2>
					<ul>
						<li><b>See photos and updates</b> in your newsfeed</li>
						<li><b>Post your status for the world to see</b> from your profile</li>
						<li><b>Get in touch with your friends</b> by "friending" them</li>
						<li><b>Like things</b> because you're a positive person</li>
					</ul>
				</section>
				<section class="col-md-5 signup-wrapper">
					<h1>Sign Up</h1>
					<form>
						<div class="row form-signup-wrapper form-group">
							<div class="col-md-6">
								<input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
							</div>
						</div>
						<div class="row form-signup-wrapper form-group">
							<div class="col-md-12">
								<input type="text" class="form-control" id="inputEmail" placeholder="Your Email">
							</div>
						</div>
						<div class="row form-signup-wrapper form-group">
							<div class="col-md-12">
								<input type="text" class="form-control" id="inputPassword" placeholder="Your New Password">
							</div>
						</div>
						<div class="row form-signup-wrapper form-group">
							<div class="col-md-12">
								<input type="text" class="form-control" id="inputConfirmPassword" placeholder="Confirm Your Password">
							</div>
						</div>
						<div class="row form-signup-wrapper birthday-wrapper">
							<h3>Birthday</h3>
							<div class="col-md-3">
								<input type="text" class="form-control birthday-month" placeholder="Month">
							</div>
							<div class="col-md-2">
								<input type="number" class="form-control birthday-day" placeholder="Day">
							</div>
							<div class="col-md-2">
								<input type="number" class="form-control birthday-year" placeholder="Year">
							</div>
						</div>
						<div class="row form-signup-wrapper form-group">
							<div class="col-md-3">
								<input type="radio" name="optradio" id="genderFemale">
								<label for="genderFemale">Female</label>
							</div>
							<div class="col-md-2">
								<input type="radio" name="optradio" id="genderMale">
								<label for="genderMale">Male</label>
							</div>
						</div>
						<div class="row form-signup-wrapper form-group">
							<button type="button" class="btn btn-success btn-signup btn-lg">Sign Up!</button>
						</div>
					</form>
				</section>
			</section>
		</section>
	</main>
</body>
</html>
