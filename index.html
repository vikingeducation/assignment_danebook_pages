<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Danebook Mock Up</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
         <!-- Navigation Bar with collapse feature -->
  <nav id="login-navbar" class = "navbar navbar-default navbar-static-top row login-navbar">
      <!-- responsive mobile stuff collapses down  -->
      <div class="navbar-header col-md-2 col-md-offset-1">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      <!--company brand link -->
        <a class="navbar-brand" href="#">Danebook</a>
      </div>
      
      <!-- wraps rest of links to collapse in mobile-->
      <div class="collapse navbar-collapse col-md-9 navbar-right login-form" >
      
      <!-- rows and columns control button placement -->  
          <form class="navbar-form" role="login">
          <!-- Yes, kids, even a form-group can be a column -->
            <div class = "col-md-4 col-sm-4 form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" placeholder="Email">
            </div>

            <div class = "col-md-4 col-sm-4 form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="Password">
            </div>

            <div class = "col-md-4 col-sm-4 form-group" >
            <!-- empty label to line up submit button -->
              <label for="submit">&nbsp;</label><br>
              <!-- unless you really need it, use basic Bootstrap button styles -->
              <button type="submit" class="btn btn-info">Login</button>
            </div>
          </form>
          
      </div><!--navbar-collapse-->
  </nav>


     <div class="container" id="home-page-main">
        <div class="row">
          <div class="col-sm-7"><h4>&nbsp;</h4>
            <div class="row">
              <div class="col-sm-12">
                <h2>Connect with all of your friends!</h2>
                <ul>
                  <div class="row"><div class="col-sm-12"><h4><li>See photos and updates in your news feed</li></h4></div></div>
                  <div class="row"><div class="col-sm-12"><h4><li>Post your status for the world to see from your profile</li></h4></div></div>
                  <div class="row"><div class="col-sm-12"><h4><li>Get in touch with your friends by "friending" them</li></h4></div></div>
                  <div class="row"><div class="col-sm-12"><h4><li>Like things because you're a positive person</li></h4></div></div>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-sm-5"><h1>SIGN UP</h1>
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-6"><input type="text" class="form-control" placeholder="First Name"></div>
                    <div class="col-sm-6"><input type="text" class="form-control" placeholder="Last Name"></div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12"><input type="email" class="form-control" id="email" placeholder="Your Email"></div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12"><input type="password" class="form-control" id="password" placeholder="Your New Password"></div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12"><input type="password" class="form-control" id="password" placeholder="Confirm Your Password"></div>
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <div class="col-sm-12"><label for="inputBirthday" class="col-sm-2 control-label">Birthday</label></div>
                    </div>
                    <div class="col-sm-4"><select class="form-control"><option>Month</option></select></div>
                    <div class="col-sm-4"><select class="form-control"><option>Day</option></select></div>
                    <div class="col-sm-4"><select class="form-control"><option>Year</option></select></div>
                  </div>
                  <div class="form-group col-sm-6">
                    <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Female</label>
                    <label class="radio-inline"><input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Male</label>
                  </div>



                  <button type="submit" class="btn btn-success col-sm-12">Sign Up!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-birthday-picker.min.js"></script>

    </body>
    </html>
