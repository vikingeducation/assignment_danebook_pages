<!DOCTYPE html>
<html>
  <head>
    <title>bootstrapp-mock-up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="danehp_styles.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <figure class="brand">
            <a class="navbar-brand" href="#">Danebook</a>
          </figure>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <p>Email</p>
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <p>Password</p>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-info"><a href="dane_timeline.html">Sign in</a></button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container">
    <div class="col-md-6">
      <h1>Connected with all your friend</h1>
      <ul class="danebook-adv">
        <li><h3>see photos and updates in your news feed</h3></li>
        <li><h3>post the status for the world to see in your profile</h3></li>
        <li><h3>get in touch with your friend by friending them</h3></li>
        <li><h3>like things beacuse you are  a positive person</h3></li>
      </ul>
    </div>

    <section class="col-md-6">
      <h1>Sign Up</h1>
      <div class="form-group col-md-6">
        <input type="input" class="form-control" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <input type="input" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group col-md-12">
        <input type="input" class="form-control" placeholder="Your Email">
      </div>
      <div class="form-group col-md-12">
        <input type="input" class="form-control" placeholder="Password">
      </div>

      <div class="form-group col-md-12">
        <input type="input" class="form-control" placeholder="Confirm Password">
        <h3 class="row form-group col-md-12">Birthday Choose</h3>
        <input type="date">

        <div class="radio" id="inlineRadio">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">male
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> female
          </label>
        </div>

        <div class="sign-up col-md-12">
          <p>
            <button type="button" class="btn btn-success btn-lg btn-block">sign up now</button>
          </p>
        </div>
      </div>
    </section>
    </main>
    <div class="container">

      <hr>
      </div> <!-- /container -->
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </body>
  </html>
