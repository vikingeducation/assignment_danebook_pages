<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Danebook</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- My own styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- top navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="about.html"><img class="navbar-logo" src="danish_flag.gif" alt="The flag of Denmark"></a>
          <a class="navbar-brand" href="about.html">Danebook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="top-navbar">
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <label class="sr-only">Search for Users</label>
              <input type="text" class="form-control" placeholder="Search for Users">
            </div>
          </form>

          <p class="navbar-text">Harry</p>
        </div>
      </div>
    </nav>

    <main class="container">
      <!-- cover photo and profile picture -->
      <section class="row">
        <div class="col-sm-12">
          <div class="cover-photo-container">
            <h2 class="profile-name">Harry Potter</h2>
            <img class="profile-picture" src="harry_potter_small.jpg" alt="Harry Potter in his Quidditch uniform">
          </div>
        </div>
      </section>

      <!-- middle navigation links -->
      <nav class="row">
        <div class="col-sm-12">
          <ul class="nav nav-pills nav-justified">
            <li role="presentation" class="empty-link"></li>
            <li role="presentation"><a href="timeline.html">Timeline</a></li>
            <li role="presentation" class="current disabled"><a href="#">About</a></li>
            <li role="presentation"><a href="photos.html">Photos <span class="muted">(123)</span></a></li>
            <li role="presentation"><a href="friends.html">Friends <span class="muted">(456)</span></a></li>
            <li role="presentation" class="empty-link"></li>
          </ul>
        </div>
      </nav>

      <!-- Edit Profile panel -->
      <section>
        <!-- header for Edit Profile panel -->
        <header>
          <div class="row">
            <div class="col-sm-12">
              <h2 class="about-panel-header">Edit Profile</h2>
            </div>
          </div>
        </header>

        <!-- Form -->
        <section class="information-panel">
          <form class="form-horizontal" action="#" method="post" id="">
            <div class="row">
              <!-- left column -->
              <div class="col-sm-5 col-sm-offset-1">
                
                <!-- Basic Information -->
                <h2>Basic Information</h2>
                <div class="form-group">
                  <label for="inputBirthday" class="col-sm-4 control-label">Birthday:</label>
                  <div class="col-sm-8">
                    <input type="date" class="form-control" id="inputBirthday">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCollege" class="col-sm-4 control-label">College:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputCollege" placeholder="Hogwarts College">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputHometown" class="col-sm-4 control-label">Hometown:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputHometown" placeholder="Godrick's Hollow, England">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputCurrentlyLives" class="col-sm-4 control-label">Currently Lives:</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputCurrentlyLives" placeholder="Godrick's Hollow, England">
                  </div>
                </div>
                
                <!-- Contact Information -->
                <h2>Contact Information</h2>
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-4 control-label">Email:</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail" placeholder="harry_potter@hogwarts.edu">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputTelephone" class="col-sm-4 control-label">Telephone:</label>
                  <div class="col-sm-8">
                    <input type="telephone" class="form-control" id="inputTelephone" placeholder="555-123-4567">
                  </div>
                </div>
              </div>

              <!-- right column -->
              <div class="col-sm-5 col-sm-offset-1">
                <!-- Words to Live By -->
                <h2>Words to Live By</h2>
                <div class="form-group">
                  <div class="col-sm-10">
                    <textarea rows="2" class="form-control" name="" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos tempore soluta dicta, labore cum, dolorem molestias quod, repellat nisi nemo harum pariatur nam facilis ipsum quibusdam quas! Nesciunt, delectus quod!"></textarea>
                  </div>
                </div>

                <!-- About Me -->
                <h2>About Me</h2>
                <div class="form-group">
                  <div class="col-sm-10">
                    <textarea rows="8" class="form-control" name="" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos tempore soluta dicta, labore cum, dolorem molestias quod, repellat nisi nemo harum pariatur nam facilis ipsum quibusdam quas! Nesciunt, delectus quod!"></textarea>
                  </div>
                </div>
              </div>
            </div>

          </form>
        </section>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
