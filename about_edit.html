<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit Profile</title>

    <!-- Meta Stuff -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Our CSS -->
    <link href="styles.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Bootstrap Javascripts -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Danebook header -->
    <nav class="topnav navbar navbar-default col-sm-12">
      <div class="container-fluid">

        <!--Danebook logo -->
        <div class="logo-container">
          <img src="images/danish_flag.gif" class="navbar-brand pull-left">
          <a class="navbar-brand pull-left" href="timeline.html">Danebook</a>
        </div>

        <!-- Search bar and name -->
        <form class="navbar-form navbar-right form-inline" role="search">
          <div class="form-group">
            <label for="search" class="sr-only">Search</label>
            <input type="text" name="search" placeholder="Search for Users" class="form-control">
          </div>
          <button class="btn btn-link">Harry</button>
        </form>
      </div>

    </nav>

    <section class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <img class="cover-photo" src="images/hogwarts_small.jpg">
      </div>
    </section>

    <section class="row">
      <nav class="col-sm-10 col-sm-offset-1 tab-bar navbar navbar-default">
        <div class="container-fluid">
          <div class="collapse navbar-collapse">
            <img class="profile-photo pull-left" src="images/harry_potter_small.jpg">
            <p class="name">Harry Potter</p>

            <ul class="nav navbar-nav page-links">
              <li>
                <a class="btn btn-link" href="timeline.html" role="button">Timeline</a>
              </li>
              <li class="active">
                <a class="btn btn-link" href="about.html" role="button">About</a>
              </li>
              <li>
                <a class="btn btn-link" href="photos.html" role="button">Photos</a>
              </li>
              <li>
                <a class="btn btn-link" href="friends.html" role="button">Friends</a>
              </li>
            </ul>

            <a class="edit-profile pull-right btn btn-link" href="about_edit.html" role="button">Edit Profile</a>

          </div>
        </div>
      </nav>
    </section>

    <section class="row">
      <header class="col-sm-10 col-sm-offset-1 subpage-header">
        <div class="container-fluid">
          <p>Edit Profile</p>
        </div>
      </header>
    </section>

    <section class="row">
      <div class="col-sm-10 col-sm-offset-1 about-page">
        <aside class="col-sm-5">
          <h3 class="col-sm-12">Basic Information</h3>

          <div class="col-sm-4 info-categories">
            <p>Birthday:</p>
            <p>College:</p>
            <p>Hometown:</p>
            <p>Currently Lives:</p>
          </div>

          <div class="col-sm-8">
            <p>July 31st, 1980</p>
            <input type="text" name="college" placeholder="College">
            <input type="text" name="hometown" placeholder="Hometown">
            <input type="text" name="currently-lives" placeholder="Currently Lives">
          </div>

          <h3 class="col-sm-12">Contact Information</h3>

          <div class="col-sm-4 info-categories">
            <p>Email:</p>
            <p>Telephone:</p>
          </div>

          <div class="col-sm-8">
            <p>harry_potter@hogwarts.edu</p>
            <input type="text" name="telephone" placeholder="Phone Number">
          </div>
        </aside>

        <article class="col-sm-7">
          <h3>Words to Live By</h3>
          <textarea rows="2" columns="100"></textarea>

          <h3>About Me</h3>
          <textarea rows="5" columns="100"></textarea>
        </article>
      </div>
    </section>
  </body>
</html>
