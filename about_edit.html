<!DOCTYPE html>
<html>
<head>
  <title>Welcome to OlympusBook</title>
  <meta charset="utf-8">

  <!-- Bootstrap, JQuery, and Font Awesome CDNs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="logo-container">
          <img src="greek_flag_sm_square.png" alt="Greek flag logo" class="pull-left img-circle">
          <a class="navbar-brand" href="index.html">OlympusBook</a>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form" role="search">
          <div class="form-group col-sm-6">
            <label class="sr-only">Search</label>
            <input type="text" class="form-control" placeholder="Search for Users" id="user-search">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>Athena</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="container">
    <!-- Cover photo spans the full width of the page, displays the sample cover photo. -->
    <header>
      <div class="row">
        <div class="col-sm-12">
          <img id="cover-photo" class="img-responsive" src="cover.jpg" alt="User's cover photo">
        </div>
      </div>
      <div class="row">

        <!-- Profile photo displays atop cover photo -->
        <div id="profile-pic-container" class="col-sm-3">
          <img id="profile-photo" class="img-responsive img-thumbnail" src="athena.jpg">
        </div>

        <!-- Links to Timeline, About, Photos, and Friends pages.  The "current" page is indicated via being grayed out.  Friends and photo counts indicated -->

        <!-- TODO:  fix mobile version -->
        <div id="profile-nav" class="col-sm-9">
          <ul class="nav navbar-nav">
            <li><a href="timeline.html">Timeline</a></li>
            <li class="active"><a href="about.html">About</a></li>
            <li><a href="photos.html">Photos <small class="text-muted">(47)</small></a></li>
            <li><a href="friends.html">Friends <small class="text-muted">(447)</small></a></li>
          </ul>
        </div>

      </div> <!-- row for profile pic and nav -->
    </header>

    <!-- The main information pane contains basic information, contact information, words to live by and a short description about me -->
    <main>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title text-center">
            Edit Profile
          </h2>
        </div>
        <div class="panel-body">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-sm-5">
                <section>
                  <h3>Basic Information</h3>
                  <div class="row about-info">
                    <label class="col-sm-4 text-right">Birthday</label>
                    <div class="col-sm-8">January 1, 2000 BCE</div>
                  </div>

                  <div class="form-group">
                    <label for="college" class="col-sm-4 control-label">College</label>
                    <div class="col-sm-8">
                      <input type="college" class="form-control" id="college" placeholder="State University" value="Athens Polytechnic">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="hometown" class="col-sm-4 control-label">Hometown</label>
                    <div class="col-sm-8">
                      <input type="hometown" class="form-control" id="hometown" placeholder="Smithville, TX" value="Athens, Greece">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="currentlyLives" class="col-sm-4 control-label">Currently Lives</label>
                    <div class="col-sm-8">
                      <input type="currentlyLives" class="form-control" id="currentlyLives" placeholder="Houston, TX" value="New Orleans, LA, USA">
                    </div>
                  </div>

                </section>

                <section>
                  <h3>Contact Information</h3>
                  <div class="row about-info">
                    <label class="col-sm-4 text-right">Email</label>
                    <div class="col-sm-8">athena@gmail.com</div>
                  </div>

                  <div class="form-group">
                    <label for="phone" class="col-sm-4 control-label">Telephone</label>
                    <div class="col-sm-8">
                      <input type="phone" class="form-control" id="phone" placeholder="555-555-5555" value="504-555-1212">
                    </div>
                  </div>

                </section>
              </div>

              <div class="col-sm-7">
                <section>
                  <h3>Words to Live By</h3>
                  <div class="form-group">
                    <label for="words" class="sr-only">Words to Live By</label>
                    <div class="col-sm-12">
                      <textarea type="words" class="form-control" id="words" placeholder="Not all those who wander are lost." rows="3">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</textarea>
                    </div>
                  </div>
                </section>

                <section>
                  <h3>About Me</h3>
                  <div class="form-group">
                    <label for="about" class="sr-only">About Me</label>
                    <div class="col-sm-12">
                      <textarea type="about" class="form-control" id="about" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." rows="6">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                    </div>
                  </div>
                </section>
              </div>
            </div> <!-- row -->
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2">
                <button id="save-profile" type="submit" class="btn btn-primary btn-block btn-lg">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </main>

  </div>
  <footer></footer>


</body>
</html>
