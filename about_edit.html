<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <!-- Custom CSS -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top navbar-primary">
    <div class="container-fluid">
        <div class="navbar-header">

            <!-- Navbar collapse menu toggle button -->
            <button type="button" class="navbar-toggle collapsed" id="navbar-toggle-button" data-toggle="collapse"
                    data-target="#navbar-primary-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <!-- Danebook brand logo and text -->
            <a class="navbar-brand" href="timeline.html">
                <img alt="Brand"
                     src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/danish_flag.gif">
                <a id="navbar-brand-text">Danebook</a>
            </a>

        </div>
        <!-- /.navbar-header -->

        <div class="collapse navbar-collapse" id="navbar-primary-collapse">

            <!-- Search form -->

        </div>

</nav>

<header class="container">

    <!-- Display full name for current profile -->
    <div class="row">
        <div class="col-xs-12">
            <div id="cover-container"></div>
            <h1 id="user-full-name">Harry Potter</h1>
        </div>
    </div>
    <!-- /#cover-container -->

    <!-- Navbar with page navigation links -->
    <nav class="navbar navbar-default navbar-secondary">
        <div class="navbar-header">

            <!-- Profile picture -->
            <div class="navbar-brand">
                <a href="photos.html">
                    <img src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/harry_potter_small.jpg"
                         id="profile-picture">
                </a>
            </div>
            <!-- /.navbar-brand -->

            <!-- Primary navbar collapse menu toggle button -->
            <button type="button" class="navbar-toggle collapsed" id="navbar-secondary-toggle-button"
                    data-toggle="collapse" data-target="#navbar-secondary-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <!-- /.navbar-header -->

        <!-- Links for page navigation in secondary navbar -->
        <div class="collapse navbar-collapse" id="navbar-secondary-collapse">

            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a href="timeline.html" id="navbar-timeline-link">Timeline</a>
                </li>

                <li class="current-page-link">
                    <a href="about.html" id="navbar-about-link">About</a>
                </li>

                <li>
                    <a href="photos.html" id="navbar-photos-link">Photos (123)</a>
                </li>

                <li>
                    <a href="friends.html" id="navbar-friends-link">Friends (542)</a>
                </li>
            </ul>

            <!-- Link for user to edit profile -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="about_edit.html" id="navbar-edit-profile">Edit Profile</a>
                </li>
            </ul>

        </div>
        <!-- /.collapse navbar-collapse -->
    </nav>
    <!-- /.navbar navbar-default navbar-secondary -->
</header>

<main>

    <section class="container-fluid main-content-container">

        <header class="row main-content-header">
            <div class="col-xs-12 content-header-title">
                <h2>Edit Profile</h2>
            </div>
        </header>

        <form class="form-horizontal">
            <div class="row about-details">
                <div class="col-sm-5">
                    <section id="basic-info">
                        <header class="row">
                            <div class="col-sm-12">
                                <h3>Basic Information</h3>
                            </div>
                        </header>

                        <div class="form-group">
                            <label for="inputBirthday" class="col-sm-4 control-label col-form-label">Birthday:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputBirthday" value="July 31st, 1980">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCollege" class="col-sm-4 control-label col-form-label">College:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputCollege" value="Hogwarts College">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputHometown" class="col-sm-4 control-label col-form-label">Hometown:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputHometown" value="Godrick's Hollow, England">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputCurrentlyLives" class="col-sm-4 control-label col-form-label">Currently Lives:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputCurrentlyLives" value="Godrick's Hollow, England">
                            </div>
                        </div>

                    </section>

                    <section id="contact-info">

                        <header class="row">
                            <div class="col-sm-12">
                                <h3>Contact Information</h3>
                            </div>
                        </header>

                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-4 control-label col-form-label">Email:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputEmail" value="harry_potter@hogwarts.edu">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputTelephone" class="col-sm-4 control-label col-form-label">Telephone:
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputTelephone" value="555-123-4567">
                            </div>
                        </div>

                    </section>
                </div>
                <!-- /.col-sm-5 -->

                <div class="col-sm-7">
                    <section id="words-live-by">

                        <header class="row">
                            <div class="col-sm-12">
                                <h3>Words to Live By</h3>
                            </div>
                        </header>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea class="form-control" rows="3" id="inputWordsLiveBy">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut</textarea>
                            </div>
                        </div>
                    </section>

                    <section id="about-me">

                        <header class="row">
                            <div class="col-sm-12">
                                <h3>About Me</h3>
                            </div>
                        </header>

                        <div class="form-group">
                            <div class="col-sm-12">
                                    <textarea class="form-control" rows="9" id="inputAboutMe">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                                    </textarea>
                            </div>
                        </div>

                    </section>
                </div>
                <!-- /.col-sm-7 -->

            </div>
            <!-- /.row -->
        </form>
    </section>

</main>

</body>

</html>
