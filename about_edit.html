<!-- Your markup here! -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Danebook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="edit_styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--begin navbar-->
    <nav class="navbar navbar-default navbar-fixed-top row">
      <div class="navbar-header col-sm-3 col-sm-offset-1">
        <!--button that appears when screen is xs-->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--flag and brand linking to home -->
        <a href="#home"><img src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/danish_flag.gif" alt="danish flag" class="img-circle navbar-brand"></a>
        <a href="#home" class="navbar-brand">Danebook</a>

      </div>
      <!--search bar and profile name which collapse in mobile screens-->
      <div class="col-sm-7">
        <div id="main-navbar-collapse" class="navbar-collapse collapse">
          <div class="form-group">
            <div class="col-xs-8">
              <input type="text" class="form-control" placeholder="Search for Users">
            </div>
            <div class="col-xs-2 pull-right" id="navbar-profile-link">
              <a href="#profile">Harry</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--begin profile page-->
    <main class="container">
      <div class="row">
        <!-- cover photo -->
        <div class="col-md-10 col-md-offset-1 col-xs-12" id="cover-photo">
          <img src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/hogwarts_small.jpg" class="img-responsive">
          <div class="row">
            <!--profile picture which is overlayed on cover photo-->
            <div class="col-md-6 col-md-offset-1 col-xs-10" id="profile-picture">
              <img src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/user_silhouette_generic.gif">
              <h2>Harry Potter</h2>
            </div>
          </div>
        </div>
        <!--set of profile tabs linking to different parts of the page-->
        <div class="col-md-10 col-md-offset-1 col-sm-12" id="profile-tabs">
          <div class="row">
            <div class="col-md-10 col-md-offset-2 col-xs-12" >
              <div class="row">
                <div class="col-sm-2 col-sm-offset-1" id="single-profile-tab">
                  <a href=#Timeline><h6>Timeline</h6></a>
                </div>
                <div class="col-sm-2" id="single-profile-tab-current">
                  <a href=#About><h6>About</h6></a>
                </div>
                <div class="col-sm-2" id="single-profile-tab">
                  <a href=#Photos><h6>Photos (123)</h6></a>
                </div>
                <div class="col-sm-2" id="single-profile-tab">
                  <a href=#About><h6>Friends (542)</h6></a>
                </div>
                <div class="col-sm-3" id="edit-profile-tab">
                  <a href=#editprofile><h6>Edit Profile</h6></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!--About page header and edit profile button-->
        <div class="col-md-10 col-md-offset-1" id="header-bar">
          <h2>About</h2>
        </div>
        <!--basic information and more about user-->
        <div class="col-md-10 col-md-offset-1" id="basic">
          <div class="row">
            <div class="col-md-6">
              <h3>Basic Information</h3>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>Birthday:</b></p>
                </div>
                <div class="col-xs-7">
                  <p>July 31st, 1980</p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>College:</b></p>
                </div>
                <div class="col-xs-7">
                  <!-- change text to input type so user can edit.-->
                  <input type="college" class="form-control" placeholder="Hogwarts College">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>Hometown:</b></p>
                </div>
                <div class="col-xs-7">
                  <input type="hometown" class="form-control" placeholder="Godrick's Hollow, England">
                </div>
              </div>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>Currently Lives:</b></p>
                </div>
                <div class="col-xs-7">
                  <input type="currently-lives" class="form-control" placeholder="Godrick's Hollow, England">
                </div>
              </div>
              <h3 id="contact">Contact Information</h3>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>Email:</b></p>
                </div>
                <div class="col-xs-7">
                  <p>harry_potter@hogwarts.edu</p>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-5">
                  <p><b>Telephone:</b></p>
                </div>
                <div class="col-xs-7">
                   <input type="telephone" class="form-control" placeholder="555-123-4567">
                </div>
              </div>
            </div>
            <div class="col-md-6" id="about-me">
              <h3>Words to Live By</h3>
              <textarea class="form-control" rows="3" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut"></textarea>
              <h3>About Me</h3>
              <textarea class="form-control" rows="6" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."></textarea>
            </div>
          </div>
          <!-- save changes button -->
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <button type="button" class="btn btn-primary btn-lg btn-block" id="save-changes">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
      
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
