<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Latest bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- -->
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="container">
        
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default container-fluid navbar-fixed-top">
      <!-- Logo -->
      <div class="navbar col-xs-9 col-md-4">
        <a class="navbar-brand" href="home" id="logo_text"><img src="images/danish_flag.gif" class="img-circle">Danebook</a>
      </div>
      <!-- search bar -->
      <div class="col-xs-3 col-md-6 form-inline collapsed" id="searchbar">
        <label class="sr-only" for="searchbar" >Searchbar</label>
        <input class="form-control disabled" type="search" name="searchbar">
        <input class= "btn disabled" type="submit" placeholder="Search for users">
      </div>
      <!-- Nav name -->
      <div class="col-xs-2 col-md-2" id="user_name">
        Harry
      </div>      
    </nav>

    <main>
      <!--Profile Section-->
      <section class="profile_section">       
        <div class="profile_wrapper">
          <div id="profile_background">
          <!--Profile background-->
            <img id= "profile_background_image" src="images/hogwarts_small.jpg" alt="profile background">
          <!-- profile pic-->
            <img class="profile_picture" src="images/user_silhouette_generic.gif" alt="profile picture">
          </div>
        <!-- profile menu-->

          <!--Hamburger menu-->
          <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#profile_links" aria-expanded="false">
            <span class="sr-only">Toggle Profile links</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          </div>
          <div class="collapse navbar-collapse" id="profile_links">
            <ul class="list-inline" >
            <label class="sr-only" for="Timeline">Timeline</label>
            <li class="list-group-item"><a href="#">Timeline</a></li>
            <label class="sr-only" for="About">About</label>
            <li class="list-group-item active" name="Timeline"><a href="#">About</a></li>
            <label class="sr-only" for="Photos">Photos</label>
            <li class="list-group-item" name="Photos"><a href="#">Photos&nbsp<span>(123)</span></a></li>
            <label class="sr-only" for="Friends" name="Friends">Friends</label>
            <li class="list-group-item"><a href="#">Friends&nbsp<span>(321)</span></a></li>
            <label class="sr-only" for="Edit_Profile">Edit Profile</label>
            <li class="" name="Edit_Profile"><a href="#">Edit Profile</a></li>
            </ul>   
          </div>  
        </div>
      </section>
      <!--About Edit-->
      <section class="about_edit_section container-fluid">
        <div id="about_edit_header">
          <div>
            <h3>Edit Profile</h3>
          </div>
        </div>
          <div class="row" >
            <div class="col-sm-5 col-md-5" id="column_left">
              <table class="table">
                <th colspan="2"><h3>Basic Information</h3></th>
                <tr>
                  <td>
                    <label for="edit_birthdate">Birthday:</label>
                  </td>
                  <td>
                    <input class="form-control" type="date" value="year-month-day" id="edit_birthdate">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="edit_college">College:</label>
                  </td>
                  <td>
                    <input class="form-control" type="text" value="Any College" id="edit_college">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="edit_hometown">Hometown:</label>
                  </td>
                  <td>
                    <input class="form-control" type="text" value="Your Hometown" id="edit_hometown">  
                  </td>
                </tr>
                <tr>
                  <td><label for="edit_currently_lives">Currently Lives:</label></td>
                  <td><input class="form-control" type="text" value="Where you at?" id="edit_currently_lives"></td>
                </tr>
              </table>
              <table class="table" id="contact_info_table">
                <th colspan="2">
                  <h3>Contact Information</h3>
                </th>
                <tr>
                  <td>
                    <label for="edit_mail">Email:</label>
                  </td>
                  <td>
                    <input class="form-control" type="email" value="your_email@email.com" id="edit_email">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="edit_telephone">Telephone:</label>
                  </td>
                  <td>
                    <input class="form-control" type="text" value="000-000-0000" id="edit_telephone">
                  </td>
                </tr>                                 
              </table>
            </div>
            <div class="col-sm-7 col-md-7" id="column-right">
              <table class="table">
                      <tr>
                        <h3>Words to Live By</h3>
                      </tr>
                      <tr>
                        <textarea name="edit_words_to_live_by" id="edit_words_to_live_by" cols="60" rows="5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni magnam dolorum iusto asperiores eveniet quos!
                        </textarea>
                      </tr>
                      <tr>
                        <h3>About Me</h3>
                      </tr>
                      <tr>
                        <textarea name="edit_about_me" id="edit_about_me" cols="60" rows="10">  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni magnam dolorum, cum nam animi eos quae, deleniti quidem fugit iusto asperiores dignissimos quibusdam. A porro aperiam perspiciatis adipisci, eveniet quos!
  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum repellat repudiandae inventore.
              </textarea>
                      </tr>
                    </table>
            </div>
          </div>
          <button class="" id="edit_save_button">Save Changes</button>
        </div>
      </section>
		</main>
  </body>
</html>
