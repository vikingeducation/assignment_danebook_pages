<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav id="navbar">
      <div id="navbar-content">
    <div class="logo">
      <a href="timeline.html">
        <div class="icon-container">
          <img src="./images/logo.gif" class="navbar-brand img-circle icon">
        </div>
        <h1 class="no-small">Danebook</h1>
      </a>
    </div>
    <div id="search-form">
      <input type="text" class="form-control" placeholder="Search for...">
      </div>
    <div class="name-container">
      <p class="name no-small bold">Tyrion</p>
    </div>
    </div>
    </nav>
    <div id="pusher"></div>
    <main>
      <header id="banner">
        <div id="cover-photo-container"></div>
        <div id="profile-photo-container">
          <img src="images/tyrion_profile.jpg">
        </div>
        <h2 id="name">Tyrion Lannister</h2>
        <nav id="banner-nav">
          <ul id="banner-tabs">
            <li class="first">
              <a href="timeline.html">
                <p>Timeline</p>
              </a>
            </li>
            <li class="selected">
              <p>About</p>
            </li>
            <li>
              <a href="photos.html">
                <p>Photos <span class="faded">(123)</span></p>
              </a>
            </li>
            <li class="last">
              <a href="friends.html">
                <p>Friends <span class="faded">(4,142)</span></p>
              </a>
            </li>
          </ul>
          <span class="edit no-medium"><a href="#">Edit Profile</a></span>
        </nav>
      </header>
      <section id="profile-content">
        <header id="profile-header">
          <h1>About</h1>
        </header>
        <div id="profile-content-body" class="container">
          <div class="row">
            <div class="col-sm-4">
              <h2>Basic Information</h2>
                <form>
                  <table class="table">
                    <tbody>
                    <tr>
                      <td class="bold">Birthday:</td>
                      <td><input type="text" name="birthday" placeholder="273 AC"></td>
                    </tr>
                    <tr>
                      <td class="bold">College:</td>
                      <td><input type="text" name="college" placeholder="Casterly High"></td>
                    </tr>
                    <tr>
                      <td class="bold">Hometown:</td>
                      <td><input type="text" name="hometown" placeholder="Casterly Rock"></td>
                    </tr>
                    <tr>
                      <td class="bold">Currently Lives:</td>
                      <td><input type="text" name="currently_lives" placeholder="Meereen"></td>
                    </tr>
                    </tbody>
                  </table>
                </form>
              <h2>Contact Information</h2>
              <table class="table">
                <tbody>
                  <tr>
                    <td class="bold">Email:</td>
                    <td><input type="text" name="email" placeholder="halfman99@lanster.com"></td>
                  </tr>
                  <tr>
                    <td class="bold">Phone:</td>
                    <td><input type="text" name="phone" placeholder="123-456-7890"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-sm-8">
              <h2> Words to Live By</h2>
              <textarea placeholder="“Once you’ve accepted your flaws, no one can use them against you.”

“The Gods give with one hand and take with the other.”"></textarea>
              <h2>About Me</h2>
              <textarea placeholder="I have a realistic grasp of my own strengths and weaknesses. My mind is my weapon. My brother has his sword, King Robert has his warhammer, and I have my mind… and a mind needs books as a sword needs a whetstone, if it is to keep its edge."></textarea>
            </div>
          </div>
        </div>
          <div id="submit-container">
            <a href="index.html">
              <button class="btn btn-primary" id="big-submit">
                Save Changes
              </button>
            </a>
          </div>
        </a>
      </section>
    </main>
  </body>
</html>
