<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Danebook</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles/main.css"/>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top navbar-danebook">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header nh-danebook">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-left" href="#">
              <span class="logo-wrapper vertical-align"><img alt="Brand" class="flag-logo" src="images/danish_flag.gif"></span>
            </a>
            <h1 class="navbar-text danebook-brand">Danebook</h1>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control search-field" placeholder="Search for Users"/>
              </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Harry</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav>
    </header>

    <div class="page-wrapper">
      <section class="profile-header">
        <div class="cover-photo">
          <div class="profile-image-wrapper">
            <img class="profile-image" alt="Profile image" src="images/harry_potter_small.jpg"/>
          </div>
        </div>
        <nav class="navbar navbar-default profile-nav">
          <div class="navbar-header pull-left">
            <ul class="nav navbar-nav">
              <li><a href="#">Timeline</a></li>
              <li class="active"><a href="#">About</a></li>
              <li><a href="#">Photos <span class="muted">(123)</span></a></li>
              <li><a href="#">Friends <span class="muted">(543)</span></a></li>
            </ul>
          </div>
        </nav>
      </section>

      <main class="widget-box about-page">
        <header class="widget-header">
          <div class="container-fluid">
            <div class="row">
              <h1 class="title col-md-2 col-md-offset-5">Edit Profile</h1>
            </div>
          </div>
        </header>

        <div class="container-fluid about-info">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-md-6">
                <section>
                  <header>
                    <h1>Basic Information</h1>
                  </header>

                  <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Birthday:</label>
                    <div class="col-sm-10">
                      July 31st, 1980
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="college" class="col-sm-2 control-label">College:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="college" placeholder="College" value="Hogwarts School of Witchcraft and Wizardry">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="hometown" class="col-sm-2 control-label">Hometown:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="hometown" placeholder="Hometown" value="Godric's Hollow, England">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="currentlocation" class="col-sm-2 control-label">Currently lives:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="currentlocation" placeholder="Currently lives" value="Surrey, England">
                    </div>
                  </div>
                </section>

                <section>
                  <header>
                    <h1>Contact Information</h1>
                  </header>

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                      harry_potter@hogwarts.edu
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="telephone" class="col-sm-2 control-label">Telephone:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="telephone" placeholder="Telephone" value="555-123-4567">
                    </div>
                  </div>
                </section>
              </div>
              <div class="col-md-6">
                <section>
                  <header>
                    <h1>Words to Live By</h1>
                  </header>

                  <textarea class="form-control" rows="2">Lorem ipsum dolor sit amet, consectetur tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                </section>

                <section>
                  <header>
                    <h1>About Me</h1>
                  </header>

                  <textarea class="form-control" rows="4">Lorem ipsum dolor sit amet, consectetur tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
                </section>
              </div>
            </div>
            <div class="submit-wrapper">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Save Changes</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom code -->
    <script src="scripts/main.js"></script>
  </body>
</html>
