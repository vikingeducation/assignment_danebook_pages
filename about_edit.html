<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Welcome to Danebook</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/stylesheets/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

  </head>

    <body>
      <!-- Top Nav -->
      <nav class="navbar navbar-fixed-top main-nav">
        <a href="home.html" class="navbar-brand white-nav-text">
          <img src="assets/images/danish_flag.gif" alt="site logo danish flag">
          Danebook
        </a>
        <form action="#" role='search' class='navbar-form search-bar'>
          <div class="form-group">
            <input type="text" class='form-control' placeholder='Search for users' disabled>
          </div>
        </form>
        <p class="navbar-text navbar-right white-nav-text">Harry Potter</p>
      </nav>

      <div class='container'>
        <heading>
          <!-- Jumbotron -->
          <section class="jumbotron cover-image">
            <div class="image-mask">
              <img src="assets/images/harry_potter_small.jpg" alt="profile picture for user" class='profile-pic'>
            </div>
            <h2 class='profile-name'>Harry Potter</h2>
          </section>

          <!-- Mid Nav -->
          <nav class='mid-nav'>
            <div class="mid-nav-padding"></div>
            <ul>
              <li>
                <a href="timeline.html">Timeline</a>
              </li>
              <li class='current'>
                <a href="about.html">About</a>
              </li>
              <li>
                <a href="photos.html">Photos <span class="count-text">(123)</span></a>
              </li>
              <li>
                <a href="friends.html">Friends <span class="count-text">(542)</span></a>
              </li>
            </ul>
          </nav>
        </heading>

        <section class="profile">
          <div class='page-title col-md-12'>
            <h1>Edit Profile</h1>
          </div>

          <main>
            <!-- Left column -->
            <form action="#">
              <article class="col-md-6">
                <section class='basic-info'>
                  <h3>Basic Information</h3>
                  <table>
                    <tr>
                      <td class="table-label">Birthday:</td>
                      <td>July 31st, 1980</td>
                    </tr>
                    <tr>
                      <td class="table-label">College:</td>
                      <td class='table-info'>
                        <input name='edit-college' type="text" value='Hogwarts College' >
                      </td>
                    </tr>
                    <tr>
                      <td class="table-label">Hometown:</td>
                      <td class='table-info'>
                        <input name='edit-hometown' type="text" value="Godrick's Hollow, England">
                      </td>
                    </tr>
                    <tr>
                      <td class="table-label">Currently Lives:</td>
                      <td class='table-info'>
                        <input name='edit-current-city' type="text" value="Godrick's Hollow, England">
                      </td>
                    </tr>
                  </table>
                </section> <!-- /basic info -->

                <section class='contact-info'>
                  <h3>Contact Information</h3>
                  <table>
                    <tr>
                      <td class="table-label">Email:</td>
                      <td>harry_potter@hogwarts.edu</td>
                    </tr>
                    <tr>
                      <td class="table-label">Telephone:</td>
                      <td class='table-info'>
                        <input name='edit-telephone' type="text" value='555-123-4567'>
                      </td>
                    </tr>
                  </table>
                </section> <!-- /contact info -->
              </article><!-- /left column -->

              <!-- Right column -->
              <article class="col-md-6">
                <section class="words">
                  <h3>Words to Live By </h3>
                  <textarea rows='4' name='edit-favorite-words'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sit velit et accusamus accusantium maxime tempora.
                  </textarea>
                </section> <!-- /words -->

                <section class="about">
                  <h3>About Me </h3>
                  <textarea name='about-me' id="edit-about-me" cols="30" rows="10">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum eos illum repellat unde, fugit, omnis obcaecati eum explicabo autem sequi maxime blanditiis! Repellat, magnam, autem. Quia ratione aspernatur nihil quibusdam veritatis, tenetur rerum repudiandae reprehenderit quae, modi nesciunt animi libero voluptatibus eius temporibus asperiores vitae assumenda eos officia a totam.</textarea>
                </section> <!-- /about -->
              </article><!-- /right colum -->

              <input type="submit" class='btn btn-lg' value='Save Changes'>
            </form>
          </main>

        </section> <!-- profile -->
      </div><!-- container -->
    </body>
</html>
