
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Danebook</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,700,500,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="reset.css">

  <body>
    <section class="homepage-header">
        <h3 class="app-title">
          Danebook
        </h3>
        <fieldset>
          <label>
            Email
            <input type="text" name="Email" class="homepage-login">
          </label>
          <label>
            Password
          <input type="text" name="Password" class="homepage-login">
          </label>
          <button type="submit" name="submit">
            <span>Log In</span>
          </button>
        <fieldset>
    </section>

    <section class="connect-info">
     <h3>
          Connect with all your friends!
      </h3>
      <ul>
      <li>See photos and updates in your news feed</li>
      <li>Post your status for the world to see from your profile</li>
      <li>Get intouch with your friends by "friending" them</li>
      <li>Like things because you're a positivie person!</li>
      </ul>
    </section>

    <section class="signup-info">

        <input type="text" name="your-email" placeholder="Your Email" class="homepage-signup">
        <input type="text" name="your-new-password" placeholder="Your New Password" class="homepage-signup">
        <input type="text" name="confirm-password" placeholder="Confirm Your Password" class="homepage-signup">
