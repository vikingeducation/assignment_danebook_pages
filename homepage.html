<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Danebook!</title>

    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#log-in-fields">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Danebook</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="log-in-fields">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">LOG IN</button>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="container">
      <div class="row">
        <div class="home-page-left col-sm-6">
          <h3>Connect with all your friends!</h3>
          <ul class="things-to-do-with-friends">
            <li>See photos and update your news feed.</li>
            <li>Post your status for the world to see from your profile.</li>
            <li>Get in touch with friends by "friending" them.</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </div>

        <div class="sign-up-form col-sm-5">
          <div class="row">
            <div class="col-md-12">
              <h1>Sign up</h1>
            </div>
          </div>
          <form>
            <div class="row">
              <div class="col-md-6" id="first-name">
                <input class="textfield" type="text" placeholder="First name">
              </div>
              <div class="col-md-6">
                <input class="textfield" type="text" placeholder="Last name">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input class="textfield" type="text" placeholder="Your email address">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input class="textfield" type="password" placeholder="Your new password">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input class="textfield" type="password" placeholder="Confirm your new password">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <h4>Birthdate</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <select name="month">
                  <option disable selected>Month</option>
                  <option value="01">January</option>
                  <option value="02">February</option>
                  <option value="03">March</option>
                  <option value="04">April</option>
                  <option value="05">May</option>
                  <option value="06">June</option>
                  <option value="07">July</option>
                  <option value="08">August</option>
                  <option value="09">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <select name="day">
                  <option disable selected>Day</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <select name="year" id="year">
                  <option disable selected>Year</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <input type="radio" name="sex" value="Female"> Female
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="sex" value="Male"> Male
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button type="button" class="btn btn-success">Sign up!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
