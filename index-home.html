             <h3>"Connect with all your friends!"

    <!-- invitation and sign up area -->  
      <form>
        <section class="container">
          <section class="row">
            <section class="col-md-7">
            </section>
            <section class="col-md-4">              
              <h1>Sign Up</h1>
            </section>
          </section>

          <section class="row">
            <section class="col-md-7">
              <h3><b>Connect with all your friends!</b></h3>
            </section>
            <section class="col-md-2">
              <section class="form-group">
                <input type="first-name" class="form-control" id="first-name" placeholder="First Name">
              </section>
            </section>
            <section class="col-md-2">
              <section class="form-group">
                <input type="last-name" class="form-control" id="first-name" placeholder="Last Name">
              </section>
            </section>
          </section>
          
          <section class="row">
            <section class="col-md-7">
              <ul class="invitation" style="list-style-type:circle">
                <li>See photos and updates in your news feed</li>
              </ul>
            </section>
            <section class="col-md-4">              
              <section class="form-group">
                <input type="email" class="form-control" id="your-email" placeholder="Your Email">
              </section>
            </section>
          </section>

          <section class="row">
            <section class="col-md-7">
              <ul class="invitation" style="list-style-type:circle">
                <li>Post your status for the world to see from your profile</li>
              </ul>
            </section>
            <section class="col-md-4">              
              <section class="form-group">
                <input type="password" class="form-control" id="new-password" placeholder="Your New Password">
              </section>
            </section>
          </section>

          <section class="row">
            <section class="col-md-7">
              <ul class="invitation" style="list-style-type:circle">
                <li>Get in touch with your friends by "friending" them</li>
              </ul>
            </section>
            <section class="col-md-4">              
              <section class="form-group">
                <input type="password" class="form-control" id="new-password" placeholder="Confirm Your Password">
              </section>
            </section>
          </section>

          <section class="row">
            <section class="col-md-7">
              <ul class="invitation" style="list-style-type:circle">
                <li>Like things because you're a positive person</li>
              </ul>
            </section>
            <section class="col-md-4">              
              <section class="form-group">
                <label for "birthday"><strong>Birthday</strong></label><br>
                <select class="form-control" id="month">
                  <option>Jan</option>
                  <option>Feb</option>
                  <option>Mar</option>
                  <option>Apr</option>
                  <option>May</option>
                  <option>Jun</option>
                  <option>Jul</option>
                  <option>Aug</option>
                  <option>Sep</option>
                  <option>Oct</option>
                  <option>Nov</option>
                  <option>Dec</option>
                </select>
                <select class="form-control" id="day">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>20</option>
                  <option>30</option>
                </select>
                <select class="form-control" id="year">
                  <option>1990</option>
                  <option>1991</option>
                  <option>1992</option>
                  <option>1999</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                </select>
              </section>
            </section>
          </section>  

          <section class="row">
            <section class="col-md-7">
            </section>
            <section class="col-md-4">   
              <section class="gender">
                <label class="radio-inline"><input type="radio" name="gender">Female</label>
                <label class="radio-inline"><input type="radio" name="gender">Male</label>
              </section>
            </section>
          </section>

          <section class="row">
            <section class="col-md-7">
            </section>
            <section class="col-md-4">  
              <button href="#" id="sign-up" class="btn btn-success btn-block" name="submit">Sign Up!
              </button>
            </section>
          </section>

        </section>
      </form>           



    </main>

  </body>
