<!DOCTYPE html>
<html>
<head>
  <title>Welcome to OlympusBook</title>
  <meta charset="utf-8">

  <!-- Bootstrap, JQuery, and Font Awesome CDNs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="logo-container">
          <img src="greek_flag_sm_square.png" alt="Greek flag logo" class="pull-left img-circle">
          <a class="navbar-brand" href="index.html">OlympusBook</a>
        </div>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form" role="search">
          <div class="form-group col-sm-6">
            <label class="sr-only">Search</label>
            <input type="text" class="form-control" placeholder="Search for Users" id="user-search">
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>Athena</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>

  <div class="container">
    <!-- Cover photo spans the full width of the page, displays the sample cover photo. -->
    <header>
      <div class="row">
        <div class="col-sm-12">
          <img id="cover-photo" class="img-responsive" src="cover.jpg" alt="User's cover photo">
        </div>
      </div>
      <div class="row">

        <!-- Profile photo displays atop cover photo -->
        <div id="profile-pic-container" class="col-sm-3">
          <img id="profile-photo" class="img-responsive img-thumbnail" src="athena.jpg">
        </div>

        <!-- Links to Timeline, About, Photos, and Friends pages.  The "current" page is indicated via being grayed out.  Friends and photo counts indicated -->
        <div id="profile-nav" class="col-sm-9">
          <ul class="nav navbar-nav">
            <li><a href="">Timeline</a></li>
            <li class="active"><a href="">About</a></li>
            <li><a href="">Photos <small class="text-muted">(47)</small></a></li>
            <li><a href="">Friends <small class="text-muted">(447)</small></a></li>
          </ul>
          <!-- A link to edit profile is included  -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Edit Profile</a></li>
          </ul>
        </div>

      </div> <!-- row for profile pic and nav -->
    </header>

    <!-- The main information pane contains basic information, contact information, words to live by and a short description about me -->
    <main></main>

  </div>
  <footer></footer>


</body>
</html>
