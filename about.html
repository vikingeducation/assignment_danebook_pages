<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Welcome to Danebook</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="row">
          <!-- Danebook flag and text logo -->
          <div class="navbar-header">
            <a class="navbar-brand navbar-brand-img" href="timeline.html">
              <img class="img-circle" alt="Logo" src="images/danish_flag_icon.png">
            </a>
            <a class="navbar-brand" href="#">Danebook</a>
            <!-- Navbar responsive collapse button -->
            <!-- the data-target value targets the ID found in the collapsable portion -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div id="top-navbar" class="navbar-collapse collapse">
          <!-- Navbar search box -->
          <div class="col-xs-7 nav-search-box">
          <form class="form-horizontal" role="search">
            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" class="form-control input-sm" placeholder="Search for Users">
              </div>
            </div>
          </form>
          </div>
          <!-- Username CTA to timeline-->
          <ul class="nav col-xs-2">
            <li>
              <a class="btn btn-primary btn-sm username-cta" role="button" href="timeline.html">
                Harry
              </a>
            </li>
          </ul>
        </div>
      </div>
      </div>
    </nav>
    <!-- End of Top Navbar -->

    <main>
      <!-- Start of container for main content-->
      <section class="container">
        <!-- Cover photo -->
        <div class="row">
          <div class="col-xs-12">
            <img src="images/hogwarts_small.jpg" class="cover-photo">
          </div>
        </div>

        <!-- Profile pic -->
        <div class="row">
          <div class="col-xs-2 col-sm-2">
            <img src="images/harry_potter_profile.png" class="img-thumbnail profile-photo">
          </div>
          <div class="col-xs-offset-5 col-xs-5 col-sm-offset-2 col-sm-4 col-md-offset-1 col-md-4 profile-name">
            Harry Potter
          </div>
        </div>

        <!-- Timeline menu -->
        <div class="row">
          <div class="col-xs-12">
            hello
            <nav class="nav navbar-inverse timeline-nav">
              <!-- Navbar responsive collapse button -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#timeline-navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

              <div id="timeline-navbar" class="navbar-collapse collapse">
                <!-- Username CTA to timeline-->
                <ul>
                  <li>
                    <a class="btn btn-default btn-sm" role="button" href="timeline.html">
                      Timeline
                    </a>
                  </li>
                </ul>
              </div>

            </button>
            </nav>
          </div>
        </div>

      </section>
      <!-- container end -->

    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
