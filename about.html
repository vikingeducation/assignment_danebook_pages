<!DOCTYPE html>
<html>

	<head>	
		<!--Basics-->
		<meta charset="utf-8">
		<title>Welcome to Danebook</title>

		<!--Mobile Viewport Compatibility (Recommended for Bootstrap)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Bootstrap CSS-->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<!--Google Font - Roboto-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

		<!--Navigation Bar Stylesheet-->
		<link rel="stylesheet" href="styles/nav_styles.css">

		<!--User Information Stylesheet-->
		<link rel="stylesheet" href="styles/profile_info_styles.css">

		<!--Main Stylesheet-->
		<link rel="stylesheet" href="styles/about_styles.css">
	</head>

	<body>

		<!--Navigation Bar-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-4 col-md-3">
						<div class="navbar-header">
							<div class="navbar-logo">
								<a href="home.html">
									<img alt="denmark flag logo" class="logo" src="assets/danish_flag.gif">
								</a>
							</div>
							<a class="navbar-brand">Danebook</a>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-7">
						<form class="navbar-user-search" class="form-inline">
							<input type="text" class="form-control" placeholder="Search for Users">
						</form>
					</div>
					<div class="col-xs-12 col-sm-2 col-md-2">
						<div class="navbar-current-user">
							<a href="about.html">Harry</a>
						</div>
					</div>
				</div>
			</div>
		</nav>

		<!--Profile Information-->
		<div class="profile-info">
			<div class="container">
				<!--Cover Photo-->
				<div class="cover-photo">
					<img src="assets/hogwarts_small.jpg">
				</div>
				<!--Profile Photo-->
				<div class="personal-photo">
					<img src="assets/harry_potter_small.jpg">
				</div>
			</div>
		</div>

		<!--Bootstrap JS & jQuery-->
		<!--at end for faster loading-->
		<script src="jquery/jquery-3.1.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</body>

</html>
