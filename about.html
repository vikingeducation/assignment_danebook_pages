<!DOCTYPE html>
<html>
<head>
  <title>About</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav id="top-nav" class="navbar navbar-fixed-top">
    <div class="container">

      <!-- Burger Button -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <div class="nav-brand-img">
            <img src="assets/img/danish_flag.gif">
          </div>
          <span class="nav-brand-word">Danebook</span>
        </a>
      </div><!-- end navbar-header -->

      <!-- Collapsible Nav -->
      <div id="nav-collapse" class="collapse navbar-collapse">
        <!-- Search Bar -->
        <form class="navbar-form navbar-left" role="search">
          <div class="input-group">
            <input id="nav-search" class="form-control" type="search" name="nav-search" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form><!-- end search bar -->
        <!-- User & Sign Out Links -->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user nav-icon"></span>
              Potter
            </a>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-log-out nav-icon"></span>
              Sign Out
            </a>
          </li>
        </ul>
      </div><!-- end collapsible nav -->

    </div><!-- end container -->
  </nav><!-- end navbar -->

  <main class="container">
    <div class="row">

      <!-- Cover -->
      <section id="cover">
        <!-- Cover Image -->
        <div class="cover-img">
          <a href="#">
            <img src="assets/img/cover.jpg" alt="Cover Image">
          </a>
        </div>
        <!-- Profile Image -->
        <div class="profile-img">
          <a href="#">
            <img src="assets/img/potter.jpg" alt="Profile Image">
          </a>
        </div>
        <!-- Cover Name -->
        <div class="cover-name">
          <h1>The Boy Who Lived</h1>
        </div>
      </section><!-- end cover -->

    </div><!-- end row -->
  </main><!-- end container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
