<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Welcome to Danebook</title>

  <!-- Bootstrap -->
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="css/custom.css">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
  <header id="site-header">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/">
            <img class="navbar-brand" id="site-logo" src="images/danebook-logo.gif">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <label for="navbar-search" class="sr-only">Search for Users</label>
              <input type="text" class="form-control" name="navbar-search" id="navbar-search" placeholder="Search for Users">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Harry</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <section>
        <div class="cover-photo-area">
          
          <div class="cover-photo-container">
            <img class="cover-photo" src="images/hogwarts_small.jpg">
          </div>
          
          <div class="profile-picture-container">
            <img class="profile-picture" src="images/harry_potter_small.jpg">
          </div>

        </div> <!-- end cover-photo-area -->
      </section>

      <section>
        <nav class="section-nav">
          <div class="row">
            
            <div class="col-md-6 col-md-offset-3">
              <ul class="nav nav-pills nav-justified"">
                <li><a href="#">Timeline</a></li>
                <li><a href="#">About</a></li>
                <li class="disabled"><a href="#">Photos (248)</a></li>
                <li><a href="#">Friends (540)</a></li>
              </ul>
            </div>

            <div class="col-md-2 col-md-offset-1">
              <a class="edit-profile-link" href="#">Edit Profile</a>
            </div>

          </div> <!-- end row -->
        </nav>
      </section>

      <section class="profile-subsection">
        <header>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <h2>Photos (248)</h2>
            </div>
            <div class="col-md-3">
              <div class="edit-profile-btn">
                <a class="btn btn-primary" href="#">Add Photos</a>
              </div>
            </div>
          </div>
        </header>
        
        <section id="photo-gallery">
            <div class="row">
              <div class="col-md-3 thumbnail-container">
                <a href="#" class="thumbnail">
                  <img src="images/icon_photo_small.png" alt="">
                </a>
                <p class="image-hover-caption">Uploaded on July 3 2016</p>
              </div>
              
            </div>
        </section>
      </section>
    </div> <!-- end container -->
  </main>
</body>
</html>
