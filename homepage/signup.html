<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Sign up</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="signups.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
  <body>
    <header>
      <nav class="navbar navbar-default navcolor">
        <div class="container">
          <div class="row">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand brandcolor" href="../timeline.html">
              <p>Danebook</p>
            </a>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-default highlighted-btn">
                Log in
              </button>
            </form>

          </div>
        </div>
      </div>
      </nav>

      <main>
        <div class="row">

              <div class="col-md-6 col-md-offset-1 left-content">
                <div class="caption fonts">
                  <h3 class="visible">Connect with all your friends!
                  </h3>
                  <br>

                    <ul class="visible">
                      <li>
                        See photos and updates in your news feed
                      </li>
                      <br>
                      <li>
                        Post you status for the world to see from your profile
                      </li>
                      <br>
                      <li>
                        Get in touch with your friends by "friending" them
                      </li>
                      <br>
                      <li>
                        Like things because you are a positive person!
                      </li>
                    </ul>

                </div>
            </div>

            <div class="col-md-5">
              <div class="container">

                <div class="row">

                  <div class="col-md-12 title">
                    <h2>Sign Up</h2>
                  </div>

                  <div class="col-md-2 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="First Name">
                    </div>
                  </div>

                  <div class="col-md-2 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Your New Password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Confirm Your Password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 space">
                    <h3>Birthday</h2>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-4 space">
                  <div class="col-md-4 space">
                    <select class="form-control" >
                 <option selected disabled>Month</option>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
                 <option>8</option>
                 <option>9</option>
                 <option>10</option>
                 <option>11</option>
                 <option>12</option>
               </select>
             </div>
             <div class="col-md-4 space">
               <select class="form-control" >
                 <option selected disabled>Day</option>
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
                 <option>8</option>
                 <option>9</option>
                 <option>10</option>
                 <option>11</option>
                 <option>12</option>
                 <option>13</option>
                 <option>14</option>
                 <option>15</option>
                 <option>16</option>
                 <option>17</option>
                 <option>18</option>
                 <option>19</option>
                 <option>20</option>
                 <option>21</option>
                 <option>22</option>
                 <option>23</option>
                 <option>24</option>
                 <option>25</option>
                 <option>26</option>
                 <option>27</option>
                 <option>28</option>
                 <option>29</option>
                 <option>30</option>
                 <option>31</option>
               </select>
             </div>
             <div class="col-md-4 space">
               <select class="form-control" >
                 <option selected disabled>Year</option>
                 <option>1990</option>
                 <option>1991</option>
                 <option>1992</option>
                 <option>1993</option>
                 <option>1994</option>
                 <option>1995</option>
                 <option>1996</option>
                 <option>1997</option>
                 <option>1998</option>
                 <option>1999</option>
                 <option>2000</option>
                 <option>2001</option>
               </select>
             </div>
           </div>
         </div>
           <!-- birthday selection end -->

           <div class="row" id="sex-pick">
             <div class="col-md-2 space">
               <div class="radio">
                 <label><input type="radio" name="sex">Male</label>
               </div>
             </div>
             <div class="col-md-2 space">
               <div class="radio">
                 <label><input type="radio" name="sex">Female</label>
               </div>
             </div>
           </div>


           <div class="row">
             <div class="col-md-12 space">
               <button type="submit" class="btn btn-default btn-lg btn-success col-md-4">
                 Sign Up!
               </button>
             </div>
           </div>
         </div>
       </div>



          </div>


      </main>



    </header>
  </body>
</html>
